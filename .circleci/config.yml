# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/orb-intro/
orbs:
  # See the Node orb documentation here: https://circleci.com/developer/orbs/orb/circleci/node
  node: circleci/node@7.0.0

jobs:
  install_and_test: # this can be any name you choose
    executor: node/default # use the default executor defined within the orb
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run test
          name: Run tests
          environment:
            OPENAI_API_KEY: ${{ vars.OPENAI_API_KEY }}
            GEMINI_API_KEY: ${{ vars.GEMINI_API_KEY }}

workflows:
  install_and_test_workflow: # this can be any name you choose
    jobs:
      - install_and_test
